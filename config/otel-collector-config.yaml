receivers:
  otlp:
    protocols:
      http:
        endpoint: localhost:4318
      grpc:
        endpoint: localhost:4317
        
processors:
  batch:

exporters:
  prometheus:
    endpoint: otel-collector:8889
  otlphttp/logs:
    endpoint: http://loki:3100/otlp
    
extensions:
  health_check:
    endpoint: otel-collector:13133
    
service:
  extensions: [health_check]
  pipelines:
    metrics: 
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp]